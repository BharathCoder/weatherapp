<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/icondef.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="image">
                <img src="./img/icondef.png" height="200" width="200">
            </div>
            <div class="info">
                <h2 data-city>Ayodhya</h2>
                <h1 data-temp></h1>
                <h2 data-status>Very Sunny</h2>
            </div>
        </div>
        <div class="details">
            <div class="item-detail">
                <img src="./img/cloudpct.png" height="50" width="50">
                <p>Cloud PCT - <span id="cloud_pct"></span></p>
            </div>
            <div class="item-detail">
                <img src="./img/cold.png" height="50" width="50">
                <p>Humidity - <span id="humidity"></span></p>
            </div>
            <div class="item-detail">
                <img src="./img/hazy.png" height="50" width="50">
                <p>Low - <span id="low"></span></p>
            </div>
            <div class="item-detail">
                <img src="./img/son.png" height="50" width="50">
                <p>High - <span id="high"></span></p>
            </div>
            <div class="item-detail">
                <img src="./img/windy.png" height="50" width="50">
                <p>Wind Speed - <span id="windsped"></span></p>
            </div>
            <div class="item-detail">
                <img src="./img/sunrise.png" height="50" width="50">
                <p>Sunrise - <span id="sunrise"></span></p>
            </div>
        </div>
        <div class="forecast">
            <div class="forcs-item">
                <img src="./img/foggynight.png" height="100" width="100">
                <h3>14 &deg; C</h3>
            </div>
            <div class="forcs-item">
                <img src="./img/hazy.png" height="100" width="100">
                <h3>20 &deg; C</h3>
            </div>
            <div class="forcs-item">
                <img src="./img/night.png" height="100" width="100">
                <h3>9 &deg; C</h3>
            </div>
            <div class="forcs-item">
                <img src="./img/windy.png" height="100" width="100">
                <h3>4 &deg; C</h3>
            </div>
            <div class="forcs-item">
                <img src="./img/sunrise.png" height="100" width="100">
                <h3>27 &deg; C</h3>
            </div>
            <div class="forcs-item">
                <img src="./img/son.png" height="100" width="100">
                <h3>35 &deg; C</h3>
            </div>
            <div class="forcs-item">
                <img src="./img/icondef.png" height="100" width="100">
                <h3>25 &deg; C</h3>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
